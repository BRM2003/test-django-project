{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>
    <aside>
        <span class="logo">SQB</span>
        <ul>
            <a href="{% url 'home' %}" class="faa"><li class="fas fa-home">Главная</li></a>
            <a href="{% url 'about' %}" class="faa"><li class="fas fa-address-card">Про нас</li></a>
            <a href="{% url 'news_home' %}" class="faa"><li class="fas fa-address-card">Новости</li></a>
            <a href="" class="faa"><li class="fas fa-paper-plane">Контакты</li></a>
            <a href="{% url 'admin' %}" class="faa"><li class="fas fa-paper-plane">Администрация</li></a>
            <a href="{% url 'create' %}"><button class="btn btn-info"><li>Добавить запись</li></button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
